<section class="vh-100" class="wrapper">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; margin: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-7 col-xl-6 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 form-header">
                  ЗАСТРАХОВАТЕЛНА СУМА
                </p>

                <form class="mx-1 mx-md-4" style="display: flex; flex-direction: column; align-items: center" [formGroup]="form">
                  <!-- Other Form Fields -->

                  <!-- Slider for Money Amount -->
                  <mat-label>Изберете сума на застраховане на имуществото</mat-label>
                  <div class="slider-container">
                    <!-- Value display with buttons -->
                    <div class="value-box">
                      <button type="button" class="adjust-button" (click)="adjustValue(-1000)">-</button>
                      <span class="value-display">{{ sliderValue | number:'1.0-0' }} лв</span>
                      <button type="button" class="adjust-button" (click)="adjustValue(1000)">+</button>
                    </div>

                    <mat-slider
                      min="30000"
                      max="180000"
                      step="1000"
                      showTickMarks
                      discrete
                      [value]="sliderValue"
                      [displayWith]="formatLabel"
                      (input)="onSliderInput($event)">
                    </mat-slider>

                    <div class="slider-values">
                      <span class="slider-min">{{ 30000 | number:'1.0-0' }} лв</span>
                      <span class="slider-max">{{ 180000 | number:'1.0-0' }} лв</span>
                    </div>
                  </div>

                  <!-- Display suggested amount message -->
                  <div class="suggested-amount-message" style="margin-bottom: 16px">
                    <span>{{ suggestedAmountMessage }}</span>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn submit" (click)="continue()">
                      Продължи
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
