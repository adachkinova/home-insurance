<h1 mat-dialog-title>Потвърдете изтриването</h1>
<div mat-dialog-content>
  <p>Наистина ли искате да изтриете този администратор?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Отказ</button>
  <button mat-button color="warn" (click)="onConfirm()">Изтрий</button>
</div>
