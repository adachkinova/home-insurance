<div mat-dialog-content>
    <p class="sum">
      Въведете сума на претенцията
    </p>
    <form [formGroup]="form">
    <mat-form-field class="example-full-width field" >
        <mat-label>Въведете сумата, на която оценявате заявената щета на този имот</mat-label>
        <input matInput formControlName="paidSum"> <span style="margin-left:10px;"> лева</span>
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="approveClaim()" [disabled]="form.controls.paidSum.errors">Изпрати</button>
</div>
